name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Release
      run: dotnet build -c Release --no-restore
    
    - name: Copy executable
      run: |
        Copy-Item -Path "bin\Release\net8.0\HelloApp.exe" -Destination "HelloAppInstaller.exe"
      shell: powershell
    
    - name: Create Release and Upload Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
        gh release create $tag HelloAppInstaller.exe --title "Release $tag" --notes "HelloApp $tag release" --target main
      shell: powershell
